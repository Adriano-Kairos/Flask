{%  extends “base.html” %}

{% block title%} Loja Flask {% endblock%}

{% block content %}

<main id=”main”>
    <div class=”container”>
        <div class=”row g-0>
            <div class=”col-lg-12 d-flex”>
                <div id=”content-main” class=”justify-content-center align-self-center mx-auto my-5”>
                    <div class=”card”>
                        <div class="card-header text-center">
                            Cadastrar Produtos
                        </div>
                        <div class=”card-body”>
                            <div action=”/” method=”POST” class=”px5”>
                                    <div class=”md-form row”>
                                        <div class="col">
                                            <input type=”number” name=”code” class=”form-control” id=”codeInput” required autofocus></input>
                                            <label for=”codeInput”>Produto ID</label>
                                        </div>
                                        <div class=”col”>
                                            <input type=”text” name=”name” class=”form-control” id=”codeInput” required autofocus></input>
                                            <label for=”nameInput”>Nome Produto</label>
                                        </div>
                                    </div>
                                    <div class=”md-form row”>
                                        <div class="col"></div>
                                            <input type=”number” name=”stock” class=”form-control” id=”stockInput” required autofocus></input>
                                            <label for=”stockInput”>Produto Estoque</label>
                                        </div>
                                    <div class=”md-form row”>
                                        <div class=”col”>
                                            <input type=”text” name=”value” class=”form-control” id=”valueInput” required autofocus></input>
                                            <label for=”nameInput”>Valor</label>
                                        </div>
                                    </div>
                                    <div class=”md-form”>
                                        <select name=”category” class=”mdb-select” id=”categoryInput”>
                                            <option selected>Selecione Categoria</option>
                                            {% for categorie in categories %}
                                            <option value="{{categorie.0}}">{{categorie.1}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="md-from">
                                        <button class="btn btn-success btn-block"></button>
                                            Cadastrar <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </form>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<section id="products">
    <div class="container-fluid">
        <div class="row">


        </div>
     </div>
</section>
